name: Development Demo
run-name: ${{ github.actor }} is develop ğŸš€
on:
  push:
    branches:
      - "develop"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code. # Repo checkout
        uses: actions/checkout@v3

      - name: Check Node v # Node v í™•ì¸
        run: node -v

      - name: Install Dependencies # ì˜ì¡´ íŒŒì¼ ì„¤ì¹˜
        run: yarn install --frozen-lockfile

      - name: Build # React Build
        run: yarn build:dev
        env:
          S3_BUCKET_NAME: slogup-dale-bucket

        # zip íŒŒì¼ì„ ë§Œë“­ë‹ˆë‹¤(íŒŒì¼ëª…ì€ ììœ , ëŒ€ì‹  ì•„ë˜ workflowì— ì ì„ íŒŒì¼ëª…ê³¼ ë™ì¼í•˜ê²Œ ë§ì¶°ì£¼ì„¸ìš”)
      - name: zip create
        run: zip -r ./test.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3 # Upload build file to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws s3 cp --region us-east-1d ./test.zip s3://slogup-dale-bucket/test.zip

      - name: Deploy # Deploy to EC2
        run: aws deploy create-deployment
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --application-name develop-deploy
          --deployment-group-name dale-develop-deploy-group
          --s3-location bucket=slogup-dale-bucket,bundleType=zip,key=test.zip
