name: Development Workflow
run-name: ${{ github.actor }} is Development Workflow ðŸš€

on:
  push:
    branches:
      - "develop"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Check Node.js version
        run: node -v

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build:dev

      - name: Create deployment package
        run: zip -r ./deployment-package.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload deployment package to S3
        run: aws s3 cp --region ap-northeast-2 ./deployment-package.zip s3://slogup-dale-bucket/deployment-package.zip

      - name: Create CodeDeploy deployment
        run: aws deploy create-deployment
          --application-name develop-deploy
          --deployment-group-name dale-develop-deploy-group
          --s3-location bucket=slogup-dale-bucket,bundleType=zip,key=deployment-package.zip
          --deployment-config-name CodeDeployDefault.AllAtOnce
